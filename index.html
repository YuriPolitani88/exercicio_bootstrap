<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Formul√°rio de Pesquisa</h2>
                <form action="">
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control form-control-sn" type="text" id="nome"/>
                    <label class="form-label" for="email">Seu e-mail:</label>
                    <input class="form-control form-control-sn" type="text" id="email"/>
                    <label class="form-label" for="tel">Seu Telefone:</label>
                    <input class="form-control form-control-sn" type="text" id="tel"/>
                    <label class="form-label" for="mensagem">Sua mensagem:</label>
                    <textarea id="mensagem" class="form-control"></textarea>
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="aceito_termos">Li e concordo com o compartilhamento de dados</label>
                        <input class="form-check-input" type="checkbox" id="aceito_termos" />
                    </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script> 
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
